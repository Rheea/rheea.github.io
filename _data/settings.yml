about: >
  ## About Me - [CV](/files/docs/andreea_radulescu_cv.pdf)

  <img src="/files/imgs/profile.jpg" align="left" alt="Drawing" style="width: 27.6%; display:inline;margin:17px 15px 2px 5px;"/>


  I am currently a PostDoctoral Researcher in the [Dynamic Legged Systems Group](https://dls.iit.it/) at the Italian Institute of Technology.  I received my Ph.D (2016) and Msc (2011) in Intelligent Robotics from the University of Edinburgh,  working under the supervision of Prof. Sethu Vijayakumar. Previously, I graduated from the Polytechnic University of Bucharestâ€‰, with a BSc in Engineering in Automatic Control and Applied Informatics. 


  My research focuses on: optimal control, machine learning and using variable impedance actuators for systems in domains with contacts. I am currently working on locomotion strategies for the [HyQ robot series](https://dls.iit.it/robots). 

